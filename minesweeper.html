<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«é›·</title>
    <style>
        .game-container {
            width: 600px;

            text-align: center;
        }
        .grid {
            display: inline-grid;

        .cell {

        }
        .cell.revealed {
            background: #eee;
        }
        .cell.mine {

        }
        .cell.flagged {
            background: #ff0;

        .controls {
            margin: 20px 0;
        }
        .status {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>æ‰«é›·</h1>
        <div class="status">
            <span>å‰©ä½™åœ°é›·: <span id="mines">10</span></span>
            <span style="margin-left: 20px">æ—¶é—´: <span id="time">0</span>ç§’</span>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button onclick="window.location.href='c.html'">è¿”å›é¦–é¡µ</button>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
        <p>å·¦é”®ç‚¹å‡»æ­ç¤ºæ ¼å­ï¼Œå³é”®ç‚¹å‡»æ ‡è®°åœ°é›·</p>
    </div>

    <script>
        const GRID_SIZE = 10;
        const MINE_COUNT = 10;
        let grid = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let timeElapsed = 0;
        let timer = null;
        let minesRemaining = MINE_COUNT;

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 30px)`;
            gridElement.innerHTML = '';

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        flagCell(i, j);
                    });
                    gridElement.appendChild(cell);
                }
            }
        }

        function initializeGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            revealed = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
            flagged = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));

            // æ”¾ç½®åœ°é›·
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);
                if (grid[row][col] !== -1) {
                    grid[row][col] = -1;
                    minesPlaced++;
                }
            }

            // è®¡ç®—å‘¨å›´åœ°é›·æ•°
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] !== -1) {
                        grid[i][j] = countAdjacentMines(i, j);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < GRID_SIZE && 
                        newCol >= 0 && newCol < GRID_SIZE &&
                        grid[newRow][newCol] === -1) {
                        count++;
                    }
                }
            }
            return count;
        }

        function revealCell(row, col) {
            if (gameOver || revealed[row][col] || flagged[row][col]) return;

            if (!timer) {
                startTimer();
            }

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (grid[row][col] === -1) {
                gameOver = true;
                revealAllMines();
                clearInterval(timer);
                alert('æ¸¸æˆç»“æŸï¼');
                return;
            }

            if (grid[row][col] === 0) {
                // å¦‚æœæ˜¯ç©ºæ ¼ï¼Œé€’å½’æ­ç¤ºå‘¨å›´çš„æ ¼å­
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < GRID_SIZE && 
                            newCol >= 0 && newCol < GRID_SIZE &&
                            !revealed[newRow][newCol]) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            } else {
                cell.textContent = grid[row][col];
            }

            checkWin();
        }

        function flagCell(row, col) {
            if (gameOver || revealed[row][col]) return;

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!flagged[row][col]) {
                if (minesRemaining > 0) {
                    flagged[row][col] = true;
                    cell.classList.add('flagged');
                    cell.textContent = 'ğŸš©';
                    minesRemaining--;
                }
            } else {
                flagged[row][col] = false;
                cell.classList.remove('flagged');
                cell.textContent = '';
                minesRemaining++;
            }
            document.getElementById('mines').textContent = minesRemaining;
            checkWin();
        }

        function revealAllMines() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === -1) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.add('mine');
                        cell.textContent = 'ğŸ’£';
                    }
                }
            }
        }

        function checkWin() {
            let win = true;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] !== -1 && !revealed[i][j]) {
                        win = false;
                        break;
                    }
                    if (grid[i][j] === -1 && !flagged[i][j]) {
                        win = false;
                        break;
                    }
                }
            }
            if (win) {
                gameOver = true;
                clearInterval(timer);
                alert('æ­å–œä½ èµ¢äº†ï¼');
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeElapsed++;
                document.getElementById('time').textContent = timeElapsed;
            }, 1000);
        }

        function restartGame() {
            clearInterval(timer);
            timer = null;
            timeElapsed = 0;
            minesRemaining = MINE_COUNT;
            gameOver = false;
            document.getElementById('time').textContent = '0';
            document.getElementById('mines').textContent = MINE_COUNT;
            initializeGame();
            createGrid();
        }

        restartGame();
    </script>
</body>
