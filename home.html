<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台 - 主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('寻找试卷答案.png') center/cover fixed;
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .games-container {
            margin-top: 100px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .game-title {
            margin: 10px 0;
            font-size: 20px;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .play-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>游戏平台</h1>
        <div class="user-info">
            <span id="username"></span>
            <button onclick="logout()" class="play-button">退出</button>
        </div>
    </header>

    <div class="games-container">
        <!-- 赛车游戏 -->
        <div class="game-card">
            <img src="racing-preview.jpg" alt="赛车游戏" class="game-image">
            <h2 class="game-title">3D赛车</h2>
            <p class="game-description">体验极速与激情的3D赛车游戏</p>
            <a href="racing.html" class="play-button">开始游戏</a>
        </div>

        <!-- 其他游戏卡片 -->
        <!-- ... -->
    </div>

    <script>
        // 检查登录状态
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('username').textContent = `欢迎, ${user.username}`;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // 页面加载时检查登录状态
        window.onload = checkLogin;
    </script>
</body>
</html>
