</head>
<body>
    <div class="game-container">
        <h1>è®°å¿†ç¿»ç‰Œ</h1>
        <div class="score">
            <span>å°è¯•æ¬¡æ•°: <span id="attempts">0</span></span>
            <span style="margin-left: 20px">é…å¯¹: <span id="matches">0</span></span>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button onclick="window.location.href='c.html'">è¿”å›é¦–é¡µ</button>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const symbols = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ«', 'ğŸ¬'];
        let cards = [...symbols, ...symbols];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;

            setTimeout(() => {
                if (!match) {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                } else {
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    if (matchedPairs === symbols.length) {
                        alert(`æ­å–œï¼ä½ ç”¨äº† ${attempts} æ¬¡å°è¯•å®Œæˆäº†æ¸¸æˆï¼`);
                    }
                }
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function initializeGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            shuffle(cards).forEach((symbol, index) => {
                grid.appendChild(createCard(symbol, index));
            });
        }

        function restartGame() {
            matchedPairs = 0;
            attempts = 0;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('matches').textContent = matchedPairs;
            initializeGame();
        }

        initializeGame();
    </script>
</body>
