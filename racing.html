<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛车游戏</title>
    <style>
        .game-container {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            background: #333;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
            color: white;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body style="background: #000;">
    <div class="game-container">
        <h1 style="color: white;">赛车游戏</h1>
        <div class="score">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button onclick="window.location.href='c.html'">返回首页</button>
            <button onclick="restartGame()">重新开始</button>
        </div>
        <p style="color: white;">使用方向键控制赛车，躲避其他车辆</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 100,
            width: 40,
            height: 70,
            speed: 5
        };

        const roadWidth = 300;
        const laneWidth = roadWidth / 3;
        const roadX = (canvas.width - roadWidth) / 2;

        let score = 0;
        let gameOver = false;
        let obstacles = [];
        let animationId;

        // 创建障碍物
        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            const x = roadX + lane * laneWidth + (laneWidth - 40) / 2;
            obstacles.push({
                x: x,
                y: -70,
                width: 40,
                height: 70,
                speed: 3 + Math.random() * 2
            });
        }

        // 移动障碍物
        function moveObstacles() {
            obstacles = obstacles.filter(obstacle => {
                obstacle.y += obstacle.speed;
                return obstacle.y < canvas.height;
            });

            // 随机生成新的障碍物
            if (Math.random() < 0.02) {
                createObstacle();
            }
        }

        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 绘制道路
        function drawRoad() {
            // 道路背景
            ctx.fillStyle = '#666';
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);

            // 道路分界线
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(roadX + laneWidth, 0);
            ctx.lineTo(roadX + laneWidth, canvas.height);
            ctx.moveTo(roadX + laneWidth * 2, 0);
            ctx.lineTo(roadX + laneWidth * 2, canvas.height);
            ctx.stroke();
        }

        // 绘制玩家
        function drawPlayer() {
            ctx.fillStyle = '#f00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // 绘制障碍物
        function drawObstacles() {
            ctx.fillStyle = '#00f';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, 
                           obstacle.width, obstacle.height);
            });
        }

        // 游戏循环
        function gameLoop() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                drawRoad();
                drawPlayer();
                drawObstacles();
                moveObstacles();

                // 碰撞检测
                obstacles.forEach(obstacle => {
                    if (checkCollision(player, obstacle)) {
                        gameOver = true;
                        alert(`游戏结束！得分：${score}`);
                        cancelAnimationFrame(animationId);
                        return;
                    }
                });

                // 更新分数
                score++;
                document.getElementById('score').textContent = score;

                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if (player.x > roadX) {
                        player.x -= player.speed;
                    }
                    break;
                case 'ArrowRight':
                    if (player.x < roadX + roadWidth - player.width) {
                        player.x += player.speed;
                    }
                    break;
                case 'ArrowUp':
                    if (player.y > 0) {
                        player.y -= player.speed;
                    }
                    break;
                case 'ArrowDown':
                    if (player.y < canvas.height - player.height) {
                        player.y += player.speed;
                    }
                    break;
            }
        });

        function restartGame() {
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 100;
            obstacles = [];
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            gameLoop();
        }

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
